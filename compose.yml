services:
  tcp:
    build: 
      context: ./tcp
      dockerfile: Dockerfile
    volumes:
      - ./tcp/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    network_mode: host
    restart: always
  udp:
    build: 
      context: ./udp
      dockerfile: Dockerfile
    volumes:
      - ./udp/nginx.conf:/etc/nginx/nginx.conf
    network_mode: host
    restart: always